#
# define display information
#
name: RDP Classifier / classify

tooltip: |
    Quickly classify rRNA into taxonomy with bootstrap confidence using na&iuml;ve Bayes

screenshots: []

icon: icon.png

#
# define a set of similar apps that might be useful to the user
#
suggestions:
    apps:
        related:
            [app1, app2]
        next:
            [app3, app4]

#
# Configure the display and description of parameters
#
parameters :
    amplicon_set_upa :
        ui-name : |
            AmpliconSet
        short-hint : |
            Object of type <code>AmpliconSet</code>, containing amplicon sequences
    output_name:
        ui-name: |
            New AmpliconSet name
        short-hint: |
            Default (leaving field blank) is same name, which would save over input object
        long-hint: |
            Default (leaving field blank) is same name, which would save over input object
    conf:
        ui-name: |
            conf
        short-hint : |
            Bootstrap confidence threshold, under which a rank will be considered unclassified
    gene :
        ui-name : |
            gene
        short-hint : |
            Gene and training dataset to classify against
    minWords :
        ui-name : |
            minWords
        short-hint: |
            Number of 8-mers from input sequence to randomly select with replacement to calculate bootstrap confidence. Default (leave field blank) is 1/8 the length of the sequence
    write_ampset_taxonomy:
        ui-name: |
            Write taxonomy to AmpliconSet?
        short-hint: |
            Write taxonomy assignments to AmpliconSet? Either do not write, do not overwrite if any taxonomies for any amplicons have already been written, or overwrite all taxonomies
            
    

parameter-groups:
    rdp_clsf:
        ui-name: |
            RDP Classifier options
        short-hint: |
            Parameters that the RDP Classifier <code>classify</code> program takes

