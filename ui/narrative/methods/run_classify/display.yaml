#
# define display information
#
name: RDP Classifier / classify

tooltip: |
    Quickly classify rRNA with taxonomy with bootstrap confidence using na&iuml;ve Bayes

screenshots: []

icon: icon.png

#
# define a set of similar apps that might be useful to the user
#
suggestions:
    apps:
        related:
            [app1, app2]
        next:
            [app3, app4]

#
# Configure the display and description of parameters
#
parameters :
    amp_mat_upa :
        ui-name : |
            AmpliconMatrix
        short-hint : |
            Object of type <code>AmpliconMatrix</code>, which has amplicon sequences
    output_name:
        ui-name: |
            New AmpliconMatrix name
        short-hint: |
            Default (leaving field blank) is same name, which would save over input object
        long-hint: |
            Default (leaving field blank) is same name, which would save over input object
    conf:
        ui-name: |
            conf
        short-hint : |
            Bootstrap confidence threshold, under which a rank will be considered unclassified
    gene :
        ui-name : |
            gene
        short-hint : |
            Gene and training dataset to classify against
    minWords :
        ui-name : |
            minWords
        short-hint: |
            Number of 8-mers from input sequence to randomly select with replacement to calculate bootstrap confidence. Default (leave field blank) is 1/8 the length of the sequence
           
    

parameter-groups:
    rdp_clsf:
        ui-name: |
            RDP Classifier options
        short-hint: |
            Parameters that the RDP Classifier <code>classify</code> program takes

description : |
    <p>Note: in cases of joint probability ties between highest scoring genera, assignment of the genus is deterministic, with the first genus being chosen. 
    But in cases of bootstrap joint probability ties, ties are broken randomly. 
    This affects, across runs, where along the ranks cutoffs by confidence occur. 
    See RDP Classifier's Github page and publication for more details</p>

    <p><a href="https://rdp.cme.msu.edu/classifier/class_help.jsp">RDP Classifier's help page</a></p>

    <p><a href="https://github.com/rdpstaff/classifier">RDP Classifier's Github</a></p>


    
publications:

    -
        display-text: |

            Wang, Qiong et al. “Naive Bayesian classifier for rapid assignment of rRNA sequences into the new bacterial taxonomy.” Applied and environmental microbiology vol. 73,16 (2007): 5261-7. doi:10.1128/AEM.00062-07

