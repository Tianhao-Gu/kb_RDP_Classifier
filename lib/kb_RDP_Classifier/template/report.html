<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<title>RDP Classifier Results</title>
<style>
body {font-family: "Lato", sans-serif;}

/* Style the tab */
div.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: inherit;
    float: left;
    border: 1px solid #ccc;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    -webkit-animation: fadeEffect 1s;
    animation: fadeEffect 1s;
    border-top: none;
    height: 100%;
    width: 100%;
}

/* Fade in tabs */
@-webkit-keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* Linking static image to external HTML */
#imgLink img {
border: 1px solid blue
}
#imgLink img:hover {                                                                                 
outline: 2px solid blue                                                                            
}


/* Allows containers to fill up 100% w/h of body */
body {
position: absolute;
top: 0;
bottom: 0;
width: 100%;
}

html {
}



.outerbox {
        width: 100%;
        height: 100%;
}

iframe {
        width: 100%;
        height: 100%;
}

</style>
</head>
<body onload="undisplay_pie_hist()">
<div class="outerbox">




<div class="tab">
<button class="tablinks" onclick="openTab(event, &#39;commands&#39;)">Cmd</button>
<button class="tablinks" onclick="openTab(event, &#39;pie_hist&#39;)">Bootstrap Confidence</button>
<button class="tablinks active" onclick="openTab(event, &#39;sunburst&#39;)">Taxonomy</button>
</div>


<div id="commands" class="tabcontent" style="display: none;">                                       
CMD_TAG
</div>                                                                                              
                                                                                                    
<div id="sunburst" class="tabcontent" style="display: block;">                                      
SUNBURST_TAG
</div>                                                                                              
                                                                                                    
<div id="pie_hist" class="tabcontent" style="display: block;">                                            
PIE_HIST_TAG
</div> 





</div>
</body>
<script>

function undisplay_pie_hist() {
    document.getElementById("pie_hist").style.display = "none";
}

function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}

</script>
</html>
